<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Roman Numeral Converter</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">

</head>

<body>
    <main>
        <h1>Number - <br>Roman Numeral <br>Converter </h1>
        <div id="box-container">
            <div id="form-container">
                <p id="enter" class="inside-form">Enter your number: </p>
                <input id="number" class="inside-form" type="number" />
            </div>
            <div id="btn-container">
                <button id="convert-btn" class="inside-form" type="submit">Convert</button>
            </div>
        </div>
        <div id="result-container" style="display: none;">
            <p id="output"></p>
        </div>
    </main>
